    G1 E-15.0000 F487
    G1 E15.0000 F534
    G1 E-15.0000 F582
    G1 E15.0000 F630
    G1 E-15.0000 F678
# ; SKINNYDIP START
    G1 E39.0000 F1980
    G4 P0
    G1 E-39.0000 F5400
